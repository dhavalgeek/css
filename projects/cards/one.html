<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cards</title>
	<link rel="stylesheet" href="one.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<img src="https://picsum.photos/340" alt="">

			<div class="textBox">
				<h2>Order Summary</h2>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur mollitia quas earum eligendi harum excepturi eum voluptatum, optio veritatis ducimus!</p>
			</div>

			<div id="amountBox">
				<div class="leftBox">
					<div class="imgBox">
						<img src="https://picsum.photos/100" alt="">
					</div>
					<div class="textAmountBox">
						<p>Amount</p>
						<p>$99.9/year</p>
					</div>
				</div>

				<div class="rightBox">
					<a href="#">Change</a>
				</div>
			</div>

			<button id="paymentButton">Proceed to Payment</button>

			<div class="cancelBox">
				<a href="#">Cancel Order</a>
			</div>
		</div>
	</div>
</body>
</html>
